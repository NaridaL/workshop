<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>Loading... - Adrian Leonhard</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="favicon.ico"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet"/><script>// Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      const l = window.location
      if (l.search[1] === "/") {
        const decoded = l.search
          .slice(1)
          .split("&")
          .map((s) => s.replace(/~and~/g, "&"))
          .join("?")
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash,
        )
      }</script><script defer="defer" src="/workshop/main.js"></script></head><body><div id="root"></div></body></html>
